@(form: Form[Application.Login])
	@main("Iniciar Sesión"){
		<link href="@routes.Assets.at("stylesheets/login.css")" rel="stylesheet" media="screen">
	}{
		<div class="container">
			@helper.form(action = routes.Application.authenticate, 'class -> "form-signin") {
				<h2 class="form-signin-heading">Sign in</h2>
				@if(form.hasGlobalErrors) {
    			<div class="alert alert-danger">
        			@form.globalError.message
    			</div>
				}
				<input type="text" class="form-control" placeholder="Login" name="login" value="@form("login").value" autofocus>
				<input type="password" class="form-control" placeholder="Password" name="password">
				<label class="checkbox">
					<input type="checkbox" value="remember-me" name="remember-me"> No cerrar sesión
				</label>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
				
			}
		</div>
	}{ }
